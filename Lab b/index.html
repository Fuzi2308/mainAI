<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista Zadań</h1>
        
        <input type="text" id="search" placeholder="Szukaj zadań..." minlength="2">
        
        <ul id="taskList"></ul>
        
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Wpisz nowe zadanie (3-255 znaków)" maxlength="255">
            <input type="date" id="taskDate">
            <button id="addTaskButton">Dodaj zadanie</button>
            <button id="deleteCheckedButton">Usuń zaznaczone zadania</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Mapa i Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>
</head>
<body>
    <h1>Mapa z Puzzle</h1>

    <div id="container">
        <!-- Sekcja z mapą -->
        <div id="map"></div>

        <!-- Sekcja z podglądem mapy -->
        <div id="originalImage"></div>

        <!-- Sekcja z puzzlemi startowymi (przechowywanie wymieszanych puzzli) -->
        <div id="puzzleContainer" class="puzzle-storage"></div>

        <!-- Sekcja, gdzie układa się puzzle -->
        <div id="dropArea"></div>
        
        <!-- Przycisk "Moja lokalizacja" -->
        <button id="locateBtn">Moja lokalizacja</button>
        <button id="downloadMapBtn">Pobierz mapę</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
